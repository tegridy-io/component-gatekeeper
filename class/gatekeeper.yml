parameters:
  kapitan:
    dependencies:
      - type: helm
        source: ${gatekeeper:charts:gatekeeper:source}
        chart_name: gatekeeper
        version: ${gatekeeper:charts:gatekeeper:version}
        output_path: ${_base_directory}/helmcharts/gatekeeper/${gatekeeper:charts:gatekeeper:version}/
      - type: git
        source: https://github.com/open-policy-agent/gatekeeper-library.git
        subdir: library
        output_path: ${_base_directory}/manifests/gatekeeper-library/

    compile:
      - input_paths:
          - ${_base_directory}/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - ${_base_directory}/component/main.jsonnet
        input_type: jsonnet
        output_path: gatekeeper/
      - input_paths:
          - ${_base_directory}/helmcharts/gatekeeper/${gatekeeper:charts:gatekeeper:version}
        input_type: helm
        output_path: ${_instance}//10_helmchart/
        helm_values: ${gatekeeper:helmValues}
        helm_params:
          name: gatekeeper
          namespace: ${gatekeeper:namespace:name}
          dependency_update: false
